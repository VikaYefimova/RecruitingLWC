<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_6-of-6">
            <div style="position: fixed; width: 50%; height: 100%;">
                <lightning-card title="Search Records">
                    <lightning-button-icon  icon-name="utility:brush" variant="border-filled" alternative-text="Reset" slot="actions" onclick={resetFilters}></lightning-button-icon>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <lightning-input value={name} onchange={handleNameChange} placeholder='Enter Job Name'></lightning-input>
                        </div>
                        <div class="slds-col">
                            <template if:true={SalaryPicklistValues.data}>
                                <lightning-combobox name="salary"
                                                    value={salary}
                                                    placeholder=" -Salary- "
                                                    options={SalaryPicklistValues.data.values}
                                                    onchange={handleSalaryChange}>
                                </lightning-combobox>
                            </template>
                        </div>
                        <div class="slds-col">
                            <lightning-combobox name="operator"
                                                value={operator}
                                                placeholder="-Operator-"
                                                options={operatorValues}
                                                onchange={handleOperatorChange}>
                        </lightning-combobox>
                        </div>
                        <div class="slds-col">
                            <lightning-input value={date} type="date" onchange={handleDateChange} placeholder='Enter Date'></lightning-input>
                        </div>
                    </div> 
                </lightning-card>
                <div style="height: 70%;">
                    <c-selected-jobs >

                    </c-selected-jobs>
                </div> 
            </div>
              
        </div>
    </div>
</template>
